<div class="wrapper">
  <app-sidebar *ngIf="config.navigation.type === 'sidebar'" [config]="config"></app-sidebar>
  <div>
    <app-navigation *ngIf="config.navigation.type === 'navbar'" [config]="config"></app-navigation>
  </div>
  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed && config.navigation.type === 'sidebar'"
       [class.sidebar-expanded]="!isSidebarCollapsed && config.navigation.type === 'sidebar'">
    <main class="container">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
  <app-chat-bot [position]="'bottom-right'" [title]="'AiNg Portfolio Assistant'" 
    [placeholder]="'Ask about my projects...'">
  </app-chat-bot>
</div>
