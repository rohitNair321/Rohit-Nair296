<nav class="navigation"
     [class.navbar]="config?.navigation?.type === 'navbar'"
     [class.sidebar]="config?.navigation?.type === 'sidebar'"
     [class.collapsed]="isSidebarCollapsed && config?.navigation?.type === 'sidebar'">

  <div class="nav-container" *ngIf="config?.navigation?.type === 'navbar'">
    <!-- Logo Section -->
    <div class="logo">
        <span class="logo-initials animate-nav-fade-in">
          <span class="rn-r">R</span><span class="rn-n">N</span>
        </span>
      <span class="logo-name animate-nav-slide-in">
        <span class="logo-rohit">Rohit</span>
        <span class="logo-portfolio">Portfolio</span>
      </span>
    </div>

    <!-- Desktop Menu (right-aligned) -->
    <div class="desktop-menu animate-nav-fade-in" *ngIf="!isMobile">
      <div class="menu-items">
        <a *ngFor="let item of menuItems"
           [href]="item.href"
           class="menu-link"
           (click)="scrollToSection($event, item.href)">
          {{ item.label }}
        </a>
        <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
          <span class="material-icons">download</span>
          Resume
        </a>
      </div>
      <button class="theme-toggle" (click)="toggleTheme()">
        <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
      </button>
    </div>

    <!-- Mobile Menu Toggle (burger) -->
    <button class="menu-toggle" *ngIf="isMobile" (click)="toggleMenu()">
      <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
    </button>

    <!-- Mobile Menu (right-aligned) -->
    <div class="mobile-menu right-align" *ngIf="isMobile && isMenuOpen">
      <div class="menu-items">
        <a *ngFor="let item of menuItems"
           [href]="item.href"
           class="menu-link"
           (click)="scrollToSection($event, item.href)">
          {{ item.label }}
        </a>
        <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
          <span class="material-icons">download</span>
          Resume
        </a>
        <button class="theme-toggle" (click)="toggleTheme()">
          <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="sidebar-container" *ngIf="config?.navigation?.type === 'sidebar'">
    <div class="sidebar-header">
      <div class="logo">
        <span class="logo-initials animate-nav-fade-in">
          <span class="rn-r">R</span><span class="rn-n">N</span>
        </span>
        <span class="logo-name animate-nav-slide-in" *ngIf="!isSidebarCollapsed">
          <span class="logo-rohit">Rohit</span>
          <span class="logo-portfolio">Portfolio</span>
        </span>
      </div>
      <button class="sidebar-collapse-btn" (click)="toggleSidebarCollapse()">
        <span class="material-icons">
          {{ isSidebarCollapsed ? 'arrow_forward_ios' : 'arrow_back_ios' }}
        </span>
      </button>
    </div>
    <div class="sidebar-menu" [class.collapsed]="isSidebarCollapsed" [class.show]="true">
      <a *ngFor="let item of menuItems"
         [href]="item.href"
         class="menu-link"
         (click)="scrollToSection($event, item.href)">
        <span class="material-icons menu-icon">{{ item.icon }}</span>
        <span class="menu-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
      </a>
      <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
        <span class="material-icons menu-icon">download</span>
        <span class="menu-label" *ngIf="!isSidebarCollapsed">Resume</span>
      </a>
      <button class="theme-toggle" (click)="toggleTheme()">
        <span class="material-icons menu-icon">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
        <span class="menu-label" *ngIf="!isSidebarCollapsed">Theme</span>
      </button>
    </div>
  </div>
</nav>
