<nav class="navigation"
     [class.navbar]="config?.navigation?.type === 'navbar'"
     [class.sidebar]="config?.navigation?.type === 'sidebar'"
     [class.sidebar-left]="config?.navigation?.sidebarPosition === 'left'"
     [class.sidebar-right]="config?.navigation?.sidebarPosition === 'right'">
  
  <!-- Navbar Layout -->
  <div class="nav-container" >
    <!-- Logo Section && config.navigation.isMobile *ngIf="config?.navigation?.type === 'sidebar' && config.navigation.isMobile || config?.navigation?.type === 'navbar'"-->
    <div class="logo" [ngClass]="{
        'sidebar-navbar-collapsed': config?.navigation?.type === 'sidebar' && config?.navigation?.collapsed && !isMobile,
        'sidebar-navbar-expanded': (config?.navigation?.type === 'sidebar' && !config?.navigation?.collapsed && !isMobile),
        'navbar-stretch': config?.navigation?.type === 'sidebar' && isMobile || config?.navigation?.type === 'navbar'
      }">
      <button class="menu-toggle" (click)="toggleMenu()" *ngIf="config?.navigation?.type === 'sidebar'">
        <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
      </button>
      <span class="logo-initials animate-nav-fade-in">
        <span class="rn-r">R</span><span class="rn-n">N</span>
      </span>
      <span class="logo-name animate-nav-slide-in">
        <span class="logo-rohit">Rohit</span>
        <span class="logo-portfolio">Portfolio</span>
      </span>
    </div>

    <!-- Desktop Menu (right-aligned) -->
    <div class="desktop-menu animate-nav-fade-in" *ngIf="!isMobile && config?.navigation?.type === 'navbar'">
      <div class="menu-items">
        <a *ngFor="let item of menuItems"
           [href]="item.href"
           class="menu-link"
           (click)="scrollToSection($event, item.href)">
          {{ item.label }}
        </a>
        <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
          <span class="material-icons">download</span>
          Resume
        </a>
      </div>
      <button class="theme-toggle" (click)="toggleTheme()">
        <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
      </button>
    </div>

    <!-- Mobile Menu Toggle (burger) -->
    <button class="menu-toggle" *ngIf="isMobile && config?.navigation?.type === 'navbar'" (click)="toggleMenu()">
      <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
    </button>

    <!-- Mobile Menu (right-aligned) -->
    <div class="mobile-menu right-align" *ngIf="isMobile && isMenuOpen && config?.navigation?.type === 'navbar'">
      <div class="menu-items">
        <a *ngFor="let item of menuItems"
           [href]="item.href"
           class="menu-link"
           (click)="scrollToSection($event, item.href)">
          {{ item.label }}
        </a>
        <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
          <span class="material-icons">download</span>
          Resume
        </a>
        <button class="theme-toggle" (click)="toggleTheme()">
          <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
        </button>
      </div>
    </div>
  </div>
  
</nav>
