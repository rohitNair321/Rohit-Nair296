<div class="sidebar-container" [class.collapsed]="config.appConfiguration.collapsed" [class.open]="isMobileOpen"
    [ngClass]="{
      'none': config?.appConfiguration?.type === 'sidebar' && isMobile && config.appConfiguration.collapsed,
      '': config?.appConfiguration?.type === 'sidebar' && isMobile && !config.appConfiguration.collapsed,

    }" *ngIf="config.appConfiguration.type === 'sidebar'">
  <div class="sidebar-header">
    <button class="sidebar-collapse-btn" (click)="toggleSidebarCollapse()" *ngIf="config?.appConfiguration?.type === 'sidebar' && !config.appConfiguration.collapsed">
      <span class="material-icons">
        {{ 'close'}}
      </span>
    </button>
  </div>
  <div class="sidebar-menu" [class.collapsed]="config.appConfiguration.collapsed">
    <a *ngFor="let item of menuItems" [href]="item.href" class="menu-link" (click)="scrollToSection($event, item.href)">
      <span class="material-icons menu-icon">{{ item.icon }}</span>
      <span class="menu-label" *ngIf="!config.appConfiguration.collapsed">{{ item.label }}</span>
    </a>
    <a class="resume-download-btn" href="assets/Rohit.Nair.pdf" download>
      <span class="material-icons menu-icon">download</span>
      <span class="menu-label" *ngIf="!config.appConfiguration.collapsed">Resume</span>
    </a>
    <button class="theme-toggle" (click)="toggleTheme()">
      <span class="material-icons menu-icon">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
      <span class="menu-label" *ngIf="!config.appConfiguration.collapsed">Theme</span>
    </button>
  </div>
</div>

<div class="right-side-setting" *ngIf="config.appConfiguration.showSidebarToggle">
 <button class="btn btn-tertiary btn-setting" (click)="toggleSettingSideBar()" *ngIf="!isRightSideSettingOpen">
  <span class="material-icons material-symbols-outlined setting-icon-rotate">settings</span>
 </button>
</div>
<div class="right-side-setting-content" *ngIf="isRightSideSettingOpen">
  <div class="sidebar-header">
    <button class="sidebar-collapse-btn" (click)="toggleSettingSideBar()" >
      <span class="material-icons">
        {{ 'close'}}
      </span>
    </button>
  </div>
  <div class="featurs-content">
    <span>Use the toggle to switch to sidebar to navbar menu</span>
    <div class="toggle-container">
      <label class="radio-inline me-3">
        <input
          type="radio"
          name="navigationType"
          value="sidebar"
          [(ngModel)]="navigationType"
          (change)="onNavigationTypeChange($event)"
        />
        Sidebar
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="navigationType"
          value="navbar"
          [(ngModel)]="navigationType"
          (change)="onNavigationTypeChange($event)"
        />
        Navbar
      </label>
    </div>
    <span>Select a Theme</span>
    <select [(ngModel)]="selectedTheme" (change)="onThemeChange($event)">
      <option *ngFor="let theme of availableThemes" [value]="theme.class">
        {{ theme.label }}
      </option>
    </select>
  </div>
</div>
