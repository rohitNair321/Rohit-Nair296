<div class="chat-container" [class.open]="isOpen">
  <!-- Chat Button -->
  <button class="chat-button" (click)="toggleChat()">
    <i class="fas fa-comment"></i>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isOpen">
    <div class="chat-header">
      <h3>{{title}}</h3>
      <button class="close-btn" (click)="toggleChat()">&times;</button>
    </div>
    
    <div class="chat-messages">
      <div *ngFor="let msg of messages" 
           [class.user]="msg.sender === 'user'"
           class="message">
        <div class="message-content">{{msg.text}}</div>
        <div class="message-time">{{msg.timestamp | date:'shortTime'}}</div>
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" [(ngModel)]="newMessage" [placeholder]="placeholder" (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
