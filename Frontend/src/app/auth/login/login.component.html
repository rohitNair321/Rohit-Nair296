<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border shadow p-4">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn mb-3 w-100" [ngClass]="{'btn-primary': !loading}" [disabled]="loading">
        <span class="spinner-border spinner-border-sm" aria-hidden="true" *ngIf="loading"></span>
        Login
      </button>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-link" (click)="register()">Register</button>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <!-- Use the asl-google-signin-button directive -->
        <div class="d-flex justify-content-between mt-3">
          <!-- Placeholder for Google Sign-In button -->
          <div id="google-signin-button"></div>
          <!-- <div id="g_id_onload"
            [attr.data-client_id]="googleClientId"
            [attr.data-login_uri]="googleLoginUri"
            data-context="use"
            data-ux_mode="popup"
            data-auto_select="true"
            data-itp_support="true">
          </div>
      
          <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="signin"
            data-size="medium"
            data-logo_alignment="left">
          </div> -->
        </div>
      </div>
    </form>
  </div>
</div>
